<nav class="navbar navbar-default">

    <button type="button" class="navbar-toggle" (click)="collapsed = !collapsed">
        <span class="icon-bar" *ngFor="let iconBar of [1, 2, 3]"></span>
    </button>
    <a routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}"    class="navbar-brand">Recipe Book</a>
    <div class="navbar-collapse" [class.collapse]="collapsed" (window:resize)="collapsed = true">
        <ul class="nav navbar-nav">
            <li routerLinkActive="active"><a routerLink="recipe" *ngIf="isAuthenticated">Recipes</a></li>
            <li routerLinkActive="active"><a routerLink="auth" *ngIf="!isAuthenticated">Authenticate</a></li>
            <li routerLinkActive="active"><a routerLink="shopping-list">Shopping List</a></li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
            <li>
                <a (click)="onLogout()" style="cursor: pointer;" *ngIf="isAuthenticated">Logout</a>
            </li>
            <li appDropdown class="dropdown" *ngIf="isAuthenticated">
                <a class="dropdown-toggle" role="button" style="cursor: pointer;">Manage <span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a (click)="onSaveData()" style="cursor: pointer;">Save Data</a></li>
                    <li><a (click)="onFetchData()" style="cursor: pointer;">Fetch Data</a></li>
                </ul>
            </li>
        </ul>
    </div>
