<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">

        <!-- <alert [message]="error" *ngIf="error" (close)="onHandleError()"></alert>  -->

        <ng-template placeholder></ng-template>

        <div *ngIf="isLoading" style="text-align: center;">
            <loading></loading>
        </div>

        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input ngModel name="email" type="email" id="email" class="form-control" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input ngModel name="password" type="password" id="password" class="form-control" required minlength="6">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Login' : 'Signup'}}</button> | 
                <button (click)="onSwitchMode()" class="btn btn-primary" type="button">
                    Switch to {{isLoginMode? 'Sign Up' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
