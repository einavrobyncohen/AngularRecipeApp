<section class="recipe-edit">
    <div class="row">
        <div class="col-xs-12">
            <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-xs-12">
                        <button [disabled]="!recipeForm.valid" type="submit" class="btn btn-success">Save</button>
                        <button (click)="onCancel()" type="button" class="btn btn-danger">Cancel</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input formControlName="name" type="text" id="name" class="form-control">
                            <label for="imagePath">Image Url</label>
                            <input #imagePath formControlName="imagePath" type="text" id="imagePath" class="form-control">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <img [src]="imagePath.value" alt="" class="img-responsive" style="max-height: 300px;">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label for="description">Description</label>
                                <textarea formControlName="description" type="text" id="description" class="form-control" rows="6"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12" formArrayName="ingredients">
                            <div class="row" [formGroupName]="i" *ngFor="let ingredientCtrl of controls; let i = index" style="margin-top:10px">
                                <div class="col-xs-8">
                                    <input formControlName="name" type="text" class="form-control">
                                </div>
                                <div class="col-xs-2">
                                    <input formControlName="amount" type="number" class="form-control">
                                </div>
                                <div class="col-xs-2">
                                    <button (click)="onDeleteIngredient(i)" type="button" class="btn btn-danger">X</button>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12">
                                    <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
